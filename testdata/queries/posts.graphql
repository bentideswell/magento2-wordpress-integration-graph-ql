query {
    posts (
        pageSize: 5
        currentPage: 1,
        withTaxonomies: ["category", "post_tag"]
    ) {
        items {
            id
            post_title
            post_date
            url
            post_type
            user {
                nicename
                display_name
                url
            },
            terms {
                taxonomy
                total_count
                items {
                    id
                    name
                }
            }
        }
    }
}
