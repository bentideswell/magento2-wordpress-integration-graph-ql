query {
    posts (
        id: 1
        withTaxonomies: ["category", "post_tag"]
    ) {
        total_count
        items {
            id
            post_title
            post_excerpt
            post_content
            post_date
            post_status
            comment_status
            post_name
            url
            post_parent
            post_type
            comment_count
            user {
                nicename
                display_name
                nickname
                url
                image
            },
            terms {
                taxonomy
                total_count
                items {
                    id
                    name
                    slug
                    taxonomy_id
                    taxonomy
                    description
                    parent
                    count
                }
            }
        }
    }
}
